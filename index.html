<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 政治光谱测试 (Arona Ver.)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>🗳️ 政治光谱测试</h1>
            <p class="subtitle">Arona's Political Compass Test</p>
        </header>

        <!-- 欢迎页 -->
        <div id="start-screen" class="card">
            <h2>👋 老师好！我是阿罗娜。</h2>
            <p>欢迎来到 2025 版政治光谱测试。</p>
            <ul class="rules">
                <li>包含 <strong>6大维度</strong> 分析</li>
                <li><strong>全新情景化题目</strong>，告别简单的是非判断</li>
                <li>问题顺序<strong>完全随机</strong>，每次都是新体验</li>
                <li>在您充分表达观点后可<strong>提前结束</strong></li>
            </ul>
            <button class="btn btn-primary" onclick="startTest()">开始测试 Mission Start!</button>
        </div>

        <!-- 答题页 -->
        <div id="quiz-screen" class="card hidden">
            <div class="progress-container">
                <div class="progress-label">进度: <span id="q-progress">0</span> / <span id="q-total">~150</span></div>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
            
            <h3 id="question-text">题目加载中...</h3>
            
            <!-- 新的选项容器 -->
            <div id="options-container" class="options">
            </div>
            
            <div class="quiz-actions">
                <button class="btn btn-small" onclick="prevQuestion()" id="btn-undo" disabled>↩ 撤销上一题</button>
                <button class="btn btn-small btn-finish hidden" onclick="finishTest()" id="btn-finish-early">🏁 已充分作答，提前看结果</button>
            </div>
        </div>

        <!-- 结果页 -->
        <div id="result-screen" class="card hidden">
            <h2>📊 测试报告</h2>
            <p>根据您的回答，您最接近以下阵营：</p>
            
            <!-- Top 3 结果列表容器 -->
            <div id="top-matches-container">
                <!-- JS 会自动在这里插入 3 个结果卡片 -->
            </div>

            <!-- 维度分析图表 (保留) -->
            <div id="axes-results" style="margin-top: 30px;"></div>

            <button class="btn btn-primary" onclick="location.reload()" style="margin-top:20px;">🔄 重新测试</button>
        </div>

        <!-- 新增：阵营详情弹窗 -->
        <div id="detail-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeDetail()">&times;</span>
                <h2 id="modal-title">阵营名称</h2>
                <div class="modal-body">
                    <p id="modal-desc" class="modal-text"></p>
                    
                    <div class="info-section">
                        <h4>🗿 代表人物</h4>
                        <p id="modal-figures"></p>
                    </div>

                    <div class="info-section">
                        <h4>📜 经典名言</h4>
                        <div id="modal-quote" class="quote-box"></div>
                    </div>

                    <div class="info-section">
                        <h4>📚 推荐书单</h4>
                        <ul id="modal-books"></ul>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Powered by NoneBot Plugin Data | Frontend by Arona</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
